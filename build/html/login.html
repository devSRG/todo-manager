
<html>
  <head>
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="../../src/app.module.js"></script>
    <script src="../../src/controllers/login.controller.js"></script>
  </head>
  <body ng-app="todoLogin" ng-controller="loginController as lg">
    <div id="title-bar">
      <p>{{ title }}</p>
      <button class="close" name="close" ng-click="close()"></button>
    </div>
    <div id="login-form">
      <h1>{{ lg.heading }}</h1>
      <div class="profile">
        <div class="overlay"></div><img ng-src="{{ lg.avatar }}" ng-class="{'is-user': lg.user_avail}" ng-show="lg.avatar"/>
      </div>
      <form>
        <input type="text" ng-model="lg.name" ng-keyup="lg.checkUser($event)" autofocus="autofocus"/>
        <button class="login-btn" ng-hide="lg.create_user_visible" ng-disabled="lg.login_btn_disabled" ng-click="lg.login()">Login</button>
        <button class="new-user-btn" ng-show="lg.create_user_visible" ng-disabled="lg.register_btn_disabled" ng-click="lg.register()">Register</button><a class="new-user" ng-hide="lg.create_user_visible" ng-click="lg.toggleNew()">Create User</a><a class="back" ng-show="lg.create_user_visible" ng-click="lg.toggleNew()">Go back</a>
      </form>
    </div>
    <div id="err-msg">
      <p ng-if="lg.notify != ''">{{ lg.notify }}</p>
    </div>
  </body>
</html>
