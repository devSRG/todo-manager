
<div class="container settings" ng-controller="SettingsController as st">
  <h3>Settings</h3>
  <table>
    <tr>
      <td>Language</td>
      <td>
        <tm-select options="st.locales" default-value="st.locale" on-change="st.changeLang(lang)"></tm-select>
      </td>
    </tr>
    <tr>
      <td>Select font size</td>
      <td>
        <tm-select options="st.font_sizes" default-value="st.font_size" on-change="st.changeFontSize(fontsize)"></tm-select>
      </td>
    </tr>
  </table>
</div>
